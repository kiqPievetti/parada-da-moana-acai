<section class="build-acai">
    <h2 class="section-title">Monte seu Açaí</h2>

    <!-- TAMANHO -->
    <div class="step">
        <h3>Escolha o tamanho</h3>
        <div class="options">
            <button class="option" data-price="14">300ml</button>
            <button class="option" data-price="18">500ml</button>
            <button class="option" data-price="22">700ml</button>
        </div>
    </div>

    <!-- BASE -->
    <div class="step">
        <h3>Escolha a base</h3>
        <div class="options">
            <button class="option">Açaí Tradicional</button>
            <button class="option">Açaí com Banana</button>
        </div>
    </div>

    <!-- ADICIONAIS -->
    <div class="step">
        <h3>Adicionais</h3>
        <div class="options grid">
            <label class="addon">
                <input type="checkbox" data-price="2">
                Granola
            </label>
            <label class="addon">
                <input type="checkbox" data-price="3">
                Nutella
            </label>
            <label class="addon">
                <input type="checkbox" data-price="2">
                Leite Ninho
            </label>
        </div>
    </div>

    <!-- PREÇO -->
    <div class="summary">
        <span>Total</span>
        <strong id="total-price">R$ 0,00</strong>
        <button class="btn-primary">Adicionar ao carrinho</button>
    </div>
</section>
